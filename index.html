<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim ve İşaretleme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear">June 2024</h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="days">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
            </div>
            <div class="dates" id="dates">
                <!-- Dates will be populated here -->
            </div>
        </div>
        <div class="notes">
            <h2>Notlar</h2>
            <textarea id="noteInput" placeholder="Not ekleyin..."></textarea>
            <button id="addNote">Not Ekle</button>
            <div class="noteList" id="noteList">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
